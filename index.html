<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <title>Welcome to Rae Burket Shoes</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="pull-left"><img class="logo" src="assets/imgs/Logos/Logo2.png" alt="Rae Burket Shoes"></div>
    </div>
    <div class="row">
        <div class="center-block col-md-6">
            <div id="carousel-home" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#carousel-home" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-home" data-slide-to="1"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img src="assets/imgs/Photos/1.jpg" alt="...">
                  <div class="carousel-caption">
                    Please buy our shoes.
                  </div>
                </div>
                <div class="item">
                  <img src="assets/imgs/Photos/2.jpg" alt="...">
                  <div class="carousel-caption">
                    Our shoes are not smelly.
                  </div>
                </div>
                ...
              </div>

              <!-- Controls -->
              <a class="left carousel-control" href="#carousel-home" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carousel-home" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
